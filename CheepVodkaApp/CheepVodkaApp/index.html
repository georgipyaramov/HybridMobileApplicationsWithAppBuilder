<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    
</head>
<body>
    <script type="text/x-kendo-template" id="product-template">
        <li>
            <img width="100" height="100" data-bind="attr: { src: url }" />
            <span data-bind="text: name"></span>:
            <span data-bind="text: price"></span>$
        </li>
    </script>

    <script type="text/x-kendo-template" id="market-list-template">
        <option value="#: id #">
            #: name #
        </option>
    </script>

    <script type="text/x-kendo-template" id="market-template">
        <li>
            <a href="views/market.html?id=#: id #" data-role="listview-link">#: name #</a>
        </li>
    </script>

    <div data-role="view" data-layout="main">
        <h1>Cheap Vodka v0.1</h1>
        <h2>(само за целители)</h2>
    </div>

    <div data-role="layout" data-id="main">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
        <div data-role="footer">
            <div data-role="tabstrip" class="tabstrip">
                <a href="index.html" data-icon="home">Home</a>
                <a href="views/markets.html" data-icon="bookmarks">Markets</a>
                <a href="views/addmarket.html" data-icon="add">Add market</a>
                <a href="views/addProduct.html" data-icon="add">Add product</a>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/data/repository.js"></script>
    <script src="scripts/view-models/markets.js"></script>
    <script src="scripts/view-models/market.js"></script>
    <script src="scripts/view-models/addMarket.js"></script>
    <script src="scripts/view-models/addProduct.js"></script>
</body>
</html>
