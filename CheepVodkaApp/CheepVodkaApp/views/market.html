<div data-role="view" 
     data-layout="main"
     data-show="app.viewmodels.market">
    <h1>Market info</h1>
    <h2 data-bind="text: name"></h2>
    <button class="button" data-role="button" data-bind="events: {click: playNote}">Play note</button>
    <ul data-role="listview" data-bind="source: products" data-template="product-template"></ul>
</div>
